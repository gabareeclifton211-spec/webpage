<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Media Gallery</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #004e92, #000428);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            flex: 1;
            min-width: 200px;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .view-mode-label {
            font-size: 14px;
            font-weight: bold;
        }

        .view-mode-buttons {
            display: flex;
            gap: 8px;
            background: rgba(255,255,255,0.1);
            padding: 5px;
            border-radius: 6px;
        }

        .view-btn {
            padding: 8px 14px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .view-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .view-btn.active {
            background: #0066ff;
            border-color: #0066ff;
        }

        .gallery-container {
            display: grid;
            gap: 20px;
            margin-top: 20px;
            justify-items: center;
            align-items: start;
        }

        /* Grid layouts for different view sizes */
        .gallery-container.small {
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        }

        .gallery-container.medium {
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        }

        .gallery-container.large {
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        .media-box {
            background: rgba(255,255,255,0.08);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            overflow: hidden;
            width: 100%;
            height: fit-content;
        }

        .media-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0,102,255,0.5);
        }

        .media-content {
            width: 100%;
            height: auto;
            border-radius: 6px;
            display: block;
        }

        .filename {
            margin-top: 8px;
            font-size: 12px;
            color: #ddd;
            opacity: 0.9;
            word-wrap: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
            max-lines: 2;
        }

        .media-type-badge {
            display: inline-block;
            background: rgba(0,102,255,0.7);
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 10px;
            margin-top: 4px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .modal-media {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 6px;
            object-fit: contain;
        }

        .modal-filename {
            color: #ddd;
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 32px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            line-height: 1;
        }

        .modal-close:hover {
            color: #0066ff;
        }

        .modal-nav {
            position: absolute;
            display: flex;
            gap: 15px;
            bottom: 20px;
        }

        .modal-nav-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-nav-btn:hover:not(:disabled) {
            background: rgba(255,255,255,0.3);
        }

        .modal-nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 18px;
            background: #333;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.2s ease;
        }

        .back-btn:hover {
            background: #555;
        }

        .empty-message {
            color: #aaa;
            font-size: 18px;
            padding: 40px;
        }
    </style>
</head>

<body>

<div class="header">
    <h1>Media Gallery</h1>
    <div class="controls">
        <div class="view-mode-label">Icon Size:</div>
        <div class="view-mode-buttons">
            <button class="view-btn active" data-size="small">Small</button>
            <button class="view-btn" data-size="medium">Medium</button>
            <button class="view-btn" data-size="large">Large</button>
        </div>
    </div>
</div>

<div class="gallery-container medium" id="gallery">
    <!-- Media items will be populated here by JavaScript -->
</div>

<!-- Modal for viewing media individually -->
<div class="modal" id="mediaModal">
    <div class="modal-content">
        <button class="modal-close" onclick="closeModal()">&times;</button>
        <div id="modalMediaContainer" style="text-align: center;">
            <!-- Image or video will be inserted here -->
        </div>
        <div class="modal-filename" id="modalFilename"></div>
        <div class="modal-nav">
            <button class="modal-nav-btn" onclick="previousMedia()" id="prevBtn">← Previous</button>
            <button class="modal-nav-btn" onclick="nextMedia()" id="nextBtn">Next →</button>
        </div>
    </div>
</div>

<a href="/" class="back-btn">Back to Home</a>

<!-- Upload Section -->
<div style="position: fixed; top: 10px; left: 20px; padding: 6px; background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.2); border-radius: 6px; max-width: 140px; z-index: 100;">
    <h3 style="margin-bottom: 6px; font-size: 10px;">Upload</h3>
    <form method="POST" action="/upload" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 4px;">
        <input type="file" id="file-input" name="file" required style="padding: 3px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); border-radius: 3px; color: white; cursor: pointer; font-size: 9px;">
        <input type="submit" value="Upload" style="padding: 3px 6px; background: rgba(0,150,0,0.6); color: white; border: 1px solid rgba(0,200,0,0.5); border-radius: 3px; cursor: pointer; font-size: 10px; transition: background 0.2s ease;" onmouseover="this.style.background='rgba(0,200,0,0.8)'" onmouseout="this.style.background='rgba(0,150,0,0.6)'">
    </form>
</div>

<script>
    let allMedia = [];
    let currentViewSize = 'medium';
    let currentModalIndex = 0;

    // Initialize gallery
    document.addEventListener('DOMContentLoaded', () => {
        loadMediaFiles();
        setupEventListeners();
    });

    // Setup event listeners for view mode buttons
    function setupEventListeners() {
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentViewSize = e.target.dataset.size;
                updateGalleryLayout();
            });
        });

        // Close modal on outside click
        document.getElementById('mediaModal').addEventListener('click', (e) => {
            if (e.target.id === 'mediaModal') {
                closeModal();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('mediaModal').classList.contains('active')) {
                if (e.key === 'ArrowLeft') previousMedia();
                if (e.key === 'ArrowRight') nextMedia();
                if (e.key === 'Escape') closeModal();
            }
        });
    }

    // Load media files from server
    function loadMediaFiles() {
        fetch('/media/api/list')
            .then(res => res.json())
            .then(data => {
                if (data.status === 'ok') {
                    allMedia = data.media;
                    renderGallery();
                }
            })
            .catch(err => console.error('Error loading media:', err));
    }

    // Render gallery with current view size
    function renderGallery() {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';

        if (allMedia.length === 0) {
            gallery.innerHTML = '<div class="empty-message">No media files found</div>';
            return;
        }

        allMedia.forEach((media, index) => {
            const box = document.createElement('div');
            box.className = 'media-box';
            box.onclick = () => openModal(index);

            if (media.type === 'image') {
                box.innerHTML = `
                    <img src="${media.path}" alt="${media.name}" class="media-content">
                    <div class="media-type-badge">IMAGE</div>
                    <p class="filename">${media.name}</p>
                `;
            } else if (media.type === 'video') {
                box.innerHTML = `
                    <video class="media-content" style="background: #000;">
                        <source src="${media.path}">
                    </video>
                    <div class="media-type-badge">VIDEO</div>
                    <p class="filename">${media.name}</p>
                `;
            }

            gallery.appendChild(box);
        });
    }

    // Update gallery layout based on view size
    function updateGalleryLayout() {
        const gallery = document.getElementById('gallery');
        gallery.classList.remove('small', 'medium', 'large');
        gallery.classList.add(currentViewSize);
    }

    // Open modal to view media
    function openModal(index) {
        currentModalIndex = index;
        const media = allMedia[index];
        const container = document.getElementById('modalMediaContainer');
        container.innerHTML = '';

        if (media.type === 'image') {
            const img = document.createElement('img');
            img.src = media.path;
            img.alt = media.name;
            img.className = 'modal-media';
            container.appendChild(img);
        } else if (media.type === 'video') {
            const video = document.createElement('video');
            video.src = media.path;
            video.className = 'modal-media';
            video.controls = true;
            video.style.background = '#000';
            container.appendChild(video);
        }

        document.getElementById('modalFilename').textContent = media.name;
        updateModalNavButtons();
        document.getElementById('mediaModal').classList.add('active');
    }

    // Close modal
    function closeModal() {
        document.getElementById('mediaModal').classList.remove('active');
    }

    // Navigate to previous media
    function previousMedia() {
        if (currentModalIndex > 0) {
            openModal(currentModalIndex - 1);
        }
    }

    // Navigate to next media
    function nextMedia() {
        if (currentModalIndex < allMedia.length - 1) {
            openModal(currentModalIndex + 1);
        }
    }

    // Update modal navigation buttons
    function updateModalNavButtons() {
        document.getElementById('prevBtn').disabled = currentModalIndex === 0;
        document.getElementById('nextBtn').disabled = currentModalIndex === allMedia.length - 1;
    }
</script>

</body>
</html>
